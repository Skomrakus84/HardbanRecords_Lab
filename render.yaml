# Render.com Production Deployment Configuration
# HardbanRecords Lab - Dual Service Architecture

services:
  # Backend API Gateway
  - type: web
    name: hardbanrecords-backend
    runtime: node
    env: node
    region: frankfurt
    plan: starter
    buildCommand: |
      cd backend && npm ci --production=false
      npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: hardbanrecords-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false

databases:
  - name: hardbanrecords-db
    databaseName: hardbanrecords
    user: hardbanrecords_user
    region: frankfurt
    plan: starter
        sync: false

      # External Integrations
      - key: SPOTIFY_CLIENT_ID
        sync: false
      - key: SPOTIFY_CLIENT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false

      # Monitoring
      - key: LOG_LEVEL
        value: "info"
      - key: SENTRY_DSN
        sync: false

      # Security
      - key: RATE_LIMIT_WINDOW
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: SESSION_SECRET
        generateValue: true
      - key: MAX_FILE_SIZE
        value: "52428800"

    autoDeploy: true
    rootDir: .

  # Frontend Web Service
  - type: web
    name: hardbanrecords-frontend
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && npm install -g serve
    startCommand: serve -s dist -l 10000
    envVars:
      - key: VITE_API_URL
        sync: false  # Set manually to backend URL
      - key: NODE_ENV
        value: "production"
    autoDeploy: true
    rootDir: .

