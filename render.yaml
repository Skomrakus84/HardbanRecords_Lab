# Production Deployment Configuration
# HardbanRecords Lab - Full Stack Application

services:
  # Backend API Gateway
  - type: web
    name: hardbanrecords-api
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: |
      cd backend && npm ci --only=production
      npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: hardbanrecords-db
          property: connectionString
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_BUCKET_NAME
        value: hardbanrecords-files
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://hardbanrecords-frontend.onrender.com
      - key: GROQ_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: SESSION_SECRET
        generateValue: true
      - key: MAX_FILE_SIZE
        value: 52428800



  # Frontend Web Service
  - type: web
    name: hardbanrecords-frontend
    runtime: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s dist -p $PORT
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://hardbanrecords-api.onrender.com/api
      - key: VITE_APP_NAME
        value: "HardbanRecords Lab"
      - key: NODE_ENV
        value: "production"

databases:
  - name: hardbanrecords-db
    databaseName: hardbanrecords
    user: hardbanrecords_user
    region: frankfurt
    plan: starter
